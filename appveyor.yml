environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python36" 

build_script:
  - '%PYTHON%\python.exe -m pip install .'


before_test:
  - '%PYTHON%\python.exe -m pip install coverage green'

test_script:
  - '%PYTHON%\python.exe -m green -vvv --run-coverage'

